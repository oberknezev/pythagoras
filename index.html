<body>
    <header>
        <h3>Checking if the three entered values can be sides of a right triangle.</h3>
    </header>
    <main>
        <section>
            <div class="container">
                <h4>Please enter three values</h4>

                <label for="aSide"> Side a: </label>
                <input type="text" id="aSide" autofocus><br>
                <p id="aMessage"></p>
                <label for="bSide">Side b: </label>
                <input type="text" id="bSide"><br>
                <label for="cSide">Side c: </label>
                <input type="text" id="cSide"><br><br>
                <input type="Submit" value="Check" onclick="checkPyth()">

                <p id="result"></p>
            </div>
        </section>
    </main>
